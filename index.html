<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MonsterEvolution</title>
    <script src="playDeckBridge.js"></script>
</head>
<body class="dark">
<div id="unity-container" style="position: absolute; width: 100%; height: 100%">
    <canvas id="unity-canvas" width=960 height=600 style="width: 100%; height: 100%"></canvas>
</div>
<script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/PlayDeck.loader.js";
    const config = {
        dataUrl: buildUrl + "/482a49a3b384252b061e866bbbdc3e14.data.unityweb",
        frameworkUrl: buildUrl + "/063b0c6258df3e7d67a374a38d5bbd55.js.unityweb",
        codeUrl: buildUrl + "/2458eba2c7d3b25defdc648bcb553e0c.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MonsterEvolution",
        productVersion: "0.1",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        config.devicePixelRatio = window.devicePixelRatio;
    }
    
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        const playdeckBridgeInstance = playDeckBridge();
        createUnityInstance(canvas, config, (progress) => {
            playdeckBridgeInstance?.setLoadingProgress(progress * 100)
        }).then(unityInstance => {
            playdeckBridgeInstance?.init(unityInstance);
        });
    };
    document.body.appendChild(script);
</script>
</body>
</html>
